<!DOCTYPE html>
<html lang="en">

<head>
    <Style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-decoration: none;
            outline: none;
            border: none;
            list-style-type: none;
        }

        *{
            user-select: none;
            cursor: default;
        }

        header {
            position: sticky;
            top: 0;
            backdrop-filter: blur(45px);
        }

        input:hover {
            cursor:text;
        }

        .navbar {
            display: flex;
            padding: 0px 80px;
            align-items: center;
            gap: 227px;
            background-color: #C63F3E;
        }

        .navbar a {
            color: #FFFFFF;
            font-size: 18px;
        }

        .nav-ic i{
            font-size: 25px;
            transition: transform 0.3s;
        }

        .nav-left {
            display: flex;
            width: 465px;
            height: 70px;
            align-items: center;
            gap: 71px;
            flex-shrink: 0;
        }

        .nav-right {
            display: flex;
            width: 100%;
            align-items: center;
            gap: 52px;
            flex-shrink: 0;
        }

        .nav-menu {
            display: flex;
            width: 232px;
            padding: 20px 0px;
            align-items: flex-start;
            gap: 58px;
            flex-shrink: 0;
        }

        .nav-ic {
            display: flex;
            align-items: flex-end;
            gap: 50px;
        }

        .nav-search {
            display: flex;
            width: 400px;
            height: 40px;
            padding: 8px 17px;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            border-radius: 20.5px;
            border: 1px solid #FFF;
        }

        .search {
            background-color: transparent;
            color: #FFFFFF;
            width: 100%;
        }

        .nav-search a {
            height: 20px;
        }
        

        input::placeholder {
            color: #FFFFFF;
        }

        .test {
            height: 10000px;
        }

        .nav-ic i:hover{
            transform: scale(1.2);
            color: #fbe385;
        }

        .nav-menu a:hover{
            color: #fbe385;
        }
    </Style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header>
        <div class="navbar">
            <div class="nav-left">
                <div class="nav-logo">
                    <a href="">
                        <img src="/logo/logo.svg" alt="">
                    </a>
                </div>
                <div class="nav-menu">
                    <a href="" class="nav-product">Product</a>
                    <a href="" class="nav-about">About us</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-search">
                    <a href=""><img src="/logo/search-ic.svg" alt=""></a>
                    <input type="text" class="search" placeholder="Search product">
                </div>
                <div class="nav-ic">
                    <a href=""><i class="fa-solid fa-heart"></i></a>
                    <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
                    <a href=""><i class="fa-solid fa-user"></i></a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
